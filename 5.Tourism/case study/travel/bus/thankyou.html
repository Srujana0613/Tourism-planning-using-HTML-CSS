<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            z-index: 9999;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .icon {
            font-size: 50px;
            color: #4CAF50;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        p {
            margin: 10px 0 20px;
            color: #777;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>

</head>

<body>
    <iframe src="tq_loader.html" frameborder="0" id="preloader"></iframe>
    <div id="main_content" style="display: none;">
        <div class="container">
            <i class="ri-checkbox-circle-line icon"></i>
            <h1>Thank You for Your Booking!</h1>
            <p>Your bus ticket has been successfully booked. We wish you a pleasant journey!</p>
            <a href="C:\Users\chari\OneDrive\Desktop\case study\main.html" class="button">Back to Home</a>
        </div>
    </div>
    <script>
        // preloader
        document.addEventListener("DOMContentLoaded", function () {
            // Show the preloader
            document.getElementById("preloader").style.display = "block";

            // Simulate content loading (replace this with your actual content loading logic)
            setTimeout(function () {
                // Hide the preloader
                document.getElementById("preloader").style.display = "none";
                // Show the main content
                document.getElementById("main_content").style.display = "block";
            }, 3300);
            // Replace 3000 with the time it takes to load your content
        });
    </script>
</body>

</html>
